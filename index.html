  <div class="workspace-screen" id="workspace-screen">
    <header class="header">
      <ul class="header__menu">
        <li class="header__menu-item">
          <label class="header__button header__button--menu">
            <input class="visually-hidden" type="file"  data-controls="upload-input" accept="image/*">
            New file
          </label>
        </li>
      </ul>
      <ul class="header__menu dimensions">
        <li class="dimensions__field">
          <label>width
            <input class="dimensions__input" type="number" id="width-input" value=0 min=0>
          </label>
        </li>
        <li class="dimensions__field">
          <label>height
            <input class="dimensions__input" type="number" id="height-input" value=0 min=0>
          </label>
        </li>
      </ul>
      <div class="header__menu zoom">
        <button class="header__button zoom__button zoom__button--in">
          <span class="visually-hidden">Zoom-in</span>
          <svg class="icon icon-file-picture" width="14" height="14">
            <use xlink:href="#icon-zoom-in"></use>
          </svg>
        </button>
        <span class="zoom__count" id="zoom">100%</span>
        <button class="header__button zoom__button zoom__button--out">
          <span class="visually-hidden">Zoom-in</span>
          <svg class="icon icon-file-picture" width="14" height="14">
            <use xlink:href="#icon-zoom-out"></use>
          </svg>
        </button>
      </div>
    </header>
    <div class="workspace" id="workspace">
      <div class="upload-menu" id="upload-menu">
        <div class="upload-menu__inner">
          <section class="drag-and-drop">
            <label>
              <input type="file" class="drag-and-drop__input" data-controls="upload-input" accept="image/*">
              <svg class="icon icon-file-picture">
                <use xlink:href="#icon-file-picture"></use>
              </svg>
            </label>
            <h2>Drag a picture here</h2>
          </section>
          <div class="divider">or</div>
          <div class="select-file">
            <input type="file" class="upload-menu__input" data-controls="upload-input" accept="image/*">
          </div>
        </div>
      </div>
      <div class="canvas-container">
        <canvas class="canvas" id="canvas" hidden></canvas>
      </div>
    </div>
  </div>
